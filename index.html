<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Delivery</title>
		<link rel="stylesheet" href="./styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
	</head>

	<body>
		<section class="cards">
			<div class="rectangulo-gris"></div>
			<div class="card-platos">
				<div class="imagen-comida">
					<img
						class="Chicken-Marsala"
						src="practica-maquetado/img/Chicken_Marsala_Plate_1024x1024.png"
					/>
				</div>
				<i class="fas fa-info-circle"></i>
				<h3 class="nombre-plato">Chicken Marsala</h3>
				<p class="ingredientes-plato">
					Filetes de pollo, champiñones y vino marsala...
				</p>
				<p class="precio">$14</p>
				<i class="fas fa-plus-circle"></i>
			</div>

			<div class="card-platos">
				<div class="imagen-comida">
					<img
						class="Moroccan-Chicken"
						src="practica-maquetado/img/Moroccan_Chicken_Plate_1024x1024.png"
					/>
				</div>
				<i class="fas fa-info-circle"></i>
				<h3 class="nombre-plato">Moroccan Chicken</h3>
				<p class="ingredientes-plato">
					Perreroni, chcilly, mozarella,tomato...
				</p>
				<p class="precio">$28</p>
				<i class="fas fa-plus-circle"></i>
			</div>

			<div class="card-platos">
				<div class="imagen-comida">
					<img
						class="smothered-pork"
						src="practica-maquetado/img/Smothered_Pork_Chops_with_Home_Fries_and_Green_Beans_-_Week_33.png"
					/>
				</div>
				<i class="fas fa-info-circle"></i>
				<h3 class="nombre-plato">Smothered Pork Chops</h3>
				<p class="ingredientes-plato">
					Chuletas de cerdo, papas fritas en cubos...
				</p>
				<p class="precio">$4</p>
				<i class="fas fa-plus-circle"></i>
			</div>

			<div class="card-platos">
				<div class="imagen-comida">
					<img
						class="pizza"
						src="practica-maquetado/img/pizza-png-1096x1111_06ce1bde.png"
					/>
				</div>
				<i class="fas fa-info-circle"></i>
				<h3 class="nombre-plato">Pizza</h3>
				<p class="ingredientes-plato">
					Mozzarella, aceitunas negras, champiñones...
				</p>
				<p class="precio">$12</p>
				<i class="fas fa-plus-circle"></i>
			</div>
		</section>
	</body>
</html>
